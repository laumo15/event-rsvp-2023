    <script>
        let formPopup = document.getElementById("form-popup");
        let thankyouPopup = document.getElementById("thankyou-popup");
        let rejectFormPopup = document.getElementById("reject-form-popup");
        let sorryPopup = document.getElementById("sorry-popup");
        let calendarPopup = document.getElementById("calendar-popup");

        function openFormPopup() {
            event.preventDefault();
            formPopup.classList.add("open-popup");
        }

        function closeFormPopup() {
            event.preventDefault();
            formPopup.classList.remove("open-popup");
        }

        function openThankyouPopup() {
            event.preventDefault();
            thankyouPopup.classList.add("open-popup");
        }

        function closeThankyouPopup() {
            event.preventDefault();
            thankyouPopup.classList.remove("open-popup");
        }

        function openSorryPopup() {
            event.preventDefault();
            sorryPopup.classList.add("open-popup");
        }

        function closeSorryPopup() {
            event.preventDefault();
            sorryPopup.classList.remove("open-popup");
        }

        function thankYou() {
            formPopup.classList.remove("open-popup");
            thankyouPopup.classList.add("open-popup");
        }

        function sorry() {
            rejectFormPopup.classList.remove("open-popup");
            sorryPopup.classList.add("open-popup");
        }

        function openRejectFormPopup() {
            event.preventDefault();
            rejectFormPopup.classList.add("open-popup");
        }

        function closeRejectFormPopup() {
            event.preventDefault();
            rejectFormPopup.classList.remove("open-popup");
        }

        function openCalendarPopup() {
            event.preventDefault();
            calendarPopup.classList.add("open-popup");
        }

        function closeCalendarPopup() {
            event.preventDefault();
            calendarPopup.classList.remove("open-popup");
        }

        window.addEventListener("DOMContentLoaded", function () {
            const yourForm = document.getElementById('form');
            yourForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const data = new FormData(form);
                console.log(data);
                const action = e.target.action;
                fetch(action, { method: 'POST', body: data, }).then(() => { thankYou() }) }) });
        
        window.addEventListener("DOMContentLoaded", function decline () {
            const yourDeclineForm = document.getElementById('declineform');
            yourDeclineForm.addEventListener("submit", function(e) { 
                e.preventDefault();
                const data = new FormData(declineform);
                console.log(data);
                const action = e.target.action;
                fetch(action, { method: 'POST', body: data, }).then(() => { sorry() }) }) });
    </script>
