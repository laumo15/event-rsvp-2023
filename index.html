    <script>
        let formPopup = document.getElementById("form-popup");

        function openFormPopup() {
            event.preventDefault();
            formPopup.classList.add("open-popup");
        }

        function closeFormPopup() {
            event.preventDefault();
            formPopup.classList.remove("open-popup");
        }

        function thankYou() {
            document.getElementById("form").innerHTML = "Thank you";
        }

        window.addEventListener("DOMContentLoaded", function() { const yourForm = document.getElementById('form'); yourForm.addEventListener("submit", function(e) { e.preventDefault(); const data = new FormData(form); const action = e.target.action; fetch(action, { method: 'POST', body: data, }).then(() => { thankYou() }) }) });
